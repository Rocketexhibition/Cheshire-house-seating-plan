
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Guest List Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Wedding Guest List Editor</h1>
  <form id="guestForm">
    <input type="text" id="guestName" placeholder="Guest Name" required />
    <input type="text" id="guestTable" placeholder="Table Number" required />
    <button type="submit">Add / Update Guest</button>
  </form>

  <table id="guestTableList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Table</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const guestList = {};

    function renderTable() {
      const tbody = document.querySelector("#guestTableList tbody");
      tbody.innerHTML = "";
      for (const name in guestList) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>${guestList[name]}</td>
          <td class="actions">
            <button onclick="editGuest('${name}')">Edit</button>
            <button onclick="removeGuest('${name}')">Remove</button>
          </td>
        `;
        tbody.appendChild(row);
      }
    }

    function editGuest(name) {
      document.getElementById("guestName").value = name;
      document.getElementById("guestTable").value = guestList[name];
    }

    function removeGuest(name) {
      delete guestList[name];
      renderTable();
    }

    document.getElementById("guestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("guestName").value.trim();
      const table = document.getElementById("guestTable").value.trim();
      if (name && table) {
        guestList[name] = table;
        document.getElementById("guestForm").reset();
        renderTable();
      }
    });

    renderTable();
  </script>
</body>
</html>
